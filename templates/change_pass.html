{% extends "layout.html" %}

{% block title %}
    Registration
{% endblock %}

{% block main %}
    <form action="/change_pass" method="post" novalidate class="needs-validation">
        <div class="form-group p-2">
            <input class="form-control" autofocus name="old_pass" placeholder="Old password" type="password" required>
        </div>
        <div class="form-group p-2">
            <input class="form-control" name="new_pass" placeholder="New password" type="password" required>
        </div>
        <div class="form-group p-2">
            <input class="form-control" name="confirmation" placeholder="Password confirmation" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Change password</button>
    </form>
{% endblock %}
